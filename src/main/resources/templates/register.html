<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-50">
        <h2 class="text-center text-success mb-4">Đăng Ký Tài Khoản</h2>
        <form action="/auth/register" method="post">
            <div class="form-group">
                <label for="username" class="text-secondary">Tên Đăng Nhập</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-secondary">Mật Khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="role" class="text-secondary">Vai Trò</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="" disabled selected>Chọn vai trò</option>
                    <option value="ADMIN">Quản Trị Viên</option>
                    <option value="COMPANY">Công Ty</option>
                    <option value="CANDIDATE">Ứng Viên</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-block">Đăng Ký</button>
            </div>
            <div class="text-center">
                <p class="text-muted">Đã có tài khoản? <a href="/auth/login" class="text-success">Đăng Nhập</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
