<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Công Việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Khoảng cách để không bị che bởi header */
            padding-bottom: 50px; /* Khoảng cách để không bị che bởi footer */
        }
        .navbar {
            background-color: #007bff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        h1 {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .table thead {
            background-color: #007bff;
            color: #fff;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>
<body>

<!-- Header -->
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Quốc Huy JOB</a> <!-- Trang chủ -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/job/jobs">Việc Làm</a> <!-- Danh sách công việc -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/all">Ứng Viên</a> <!-- Danh sách ứng viên -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Liên Hệ</a> <!-- Trang liên hệ -->
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Content -->
<div class="container mt-3">
    <h1 class="text-center mb-4">Danh Sách Công Việc</h1>

    <!-- Search and Create Job Section -->
    <div class="row mb-4">
        <div class="col-md-6 text-start">
            <a href="/job/job-search" class="btn btn-secondary">Tìm Kiếm Công Việc Nâng Cao</a>
            <a href="/candidates/candidate-search" class="btn btn-info">Tìm Kiếm Ứng Viên Nâng Cao</a>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{'/job/job/create?companyId=' + ${companyId}}" class="btn btn-primary">Tạo Công Việc Mới</a>
        </div>
    </div>

    <!-- Job List Table -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Công Việc</th>
                <th>Mô Tả</th>
                <th>Công Ty</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="job : ${jobs}">
                <tr>
                    <td th:text="${job.id}"></td>
                    <td th:text="${job.jobName}"></td>
                    <td th:text="${job.jobDesc}"></td>
                    <td th:text="${job.company != null ? job.company.compName : 'Chưa có công ty'}"></td>
                    <td>
                        <a th:href="@{'/job/job/' + ${job.id}}" class="btn btn-info btn-sm">Chi Tiết</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">Trước</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
            <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
            <li class="page-item"><a class="page-link" href="?page=2">Tiếp</a></li>
        </ul>
    </nav>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
