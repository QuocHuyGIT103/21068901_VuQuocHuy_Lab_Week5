<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Ứng Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 70px;
            padding-bottom: 50px;
        }
        .navbar {
            background-color: #007bff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
        }
        .table thead {
            background-color: #007bff;
            color: #fff;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>
<body>

<!-- Header -->
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">FIND JOB</a> <!-- Trang chủ -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/job/jobs">Việc Làm</a> <!-- Danh sách công việc -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/all">Ứng Viên</a> <!-- Danh sách ứng viên -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Liên Hệ</a> <!-- Trang liên hệ -->
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Content -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh Sách Tất Cả Ứng Viên</h2>

    <!-- Candidates Table -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Ngày Sinh</th>
                <th>Địa Chỉ</th>
                <th>Số Điện Thoại</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="candidate, stat : ${candidates}">
                <tr>
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${candidate.dob}"></td>
                    <td th:text="${candidate.address.street + ', ' + candidate.address.city}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.email}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
