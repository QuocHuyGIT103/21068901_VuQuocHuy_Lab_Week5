<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kết Quả Tìm Kiếm Công Việc</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
      padding-bottom: 50px;
    }
    .navbar {
      background-color: #007bff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff !important;
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    h2 {
      color: #007bff;
      font-weight: bold;
    }
    .table thead {
      background-color: #007bff;
      color: #fff;
    }
    .footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Header -->
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Quốc Huy JOB</a> <!-- Trang chủ -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Trang Chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/job/jobs">Việc Làm</a> <!-- Danh sách công việc -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/candidates/all">Ứng Viên</a> <!-- Danh sách ứng viên -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Liên Hệ</a> <!-- Trang liên hệ -->
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Content -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Kết Quả Tìm Kiếm Công Việc</h2>

  <!-- Search Form -->
  <form action="/jobs/search" method="get" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="location" class="form-label">Vị Trí</label>
        <input type="text" name="location" id="location" placeholder="Nhập vị trí" class="form-control">
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
      </div>
    </div>
  </form>

  <!-- Job Search Results -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th>Tên Công Việc</th>
        <th>Công Ty</th>
        <th>Vị Trí</th>
        <th>Kỹ Năng Yêu Cầu</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="job : ${jobs}">
        <tr>
          <td th:text="${job.jobName}"></td>
          <td th:text="${job.company.compName}"></td>
          <td th:text="${job.company.address.city}"></td>
          <td>
            <ul>
              <li th:each="js : ${job.jobSkills}" th:text="${js.skill.skillName} + ' (' + ${js.skillLevel} + ')'"></li>
            </ul>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
