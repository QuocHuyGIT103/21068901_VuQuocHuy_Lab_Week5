<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập ID Ứng Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
            padding-bottom: 50px;
        }
        .navbar {
            background-color: #007bff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }
        h1 {
            color: #007bff;
            font-weight: bold;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Quốc Huy JOB</a> <!-- Trang chủ -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/job/jobs">Việc Làm</a> <!-- Danh sách công việc -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/all">Ứng Viên</a> <!-- Danh sách ứng viên -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Liên Hệ</a> <!-- Trang liên hệ -->
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Nhập ID Ứng Viên</h1>
    <div class="form-container mx-auto" style="max-width: 500px;">
        <!-- Form nhập ID ứng viên -->
        <form id="candidateForm" method="POST">
            <div class="mb-3">
                <label for="candidateId" class="form-label">Nhập ID Ứng Viên:</label>
                <input type="number" id="candidateId" name="candidateId" class="form-control" placeholder="Nhập ID ứng viên" required>
            </div>
            <div class="d-flex justify-content-between">
                <!-- Nút Gợi Ý Công Việc -->
                <button type="submit" name="action" value="suggestJob" class="btn btn-primary">Gợi Ý Công Việc</button>
                <!-- Nút Gợi Ý Kỹ Năng Cần Học -->
                <button type="submit" name="action" value="suggestSkills" class="btn btn-secondary">Gợi Ý Kỹ Năng</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/job/jobs" class="btn btn-link">Quay lại danh sách công việc</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<script>
    // Cập nhật action của form khi người dùng nhấn vào nút
    document.querySelector("button[name='action'][value='suggestJob']").addEventListener("click", function (event) {
        document.getElementById("candidateForm").action = "/job/suggest";
    });

    document.querySelector("button[name='action'][value='suggestSkills']").addEventListener("click", function (event) {
        document.getElementById("candidateForm").action = "/job/candidate/skills";
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
