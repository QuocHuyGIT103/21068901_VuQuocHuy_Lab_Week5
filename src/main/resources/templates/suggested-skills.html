<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ Năng Gợi Ý</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .list-group-item {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Kỹ Năng Gợi Ý Cần Học</h1>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">Danh Sách Kỹ Năng</h2>
        <ul class="list-group">
            <li th:each="skill : ${suggestedSkills}" class="list-group-item d-flex align-items-center">
                <i class="bi bi-check-circle-fill text-success me-3"></i>
                <span th:text="${skill.skillName}"></span>
            </li>
        </ul>
    </div>

    <div class="text-center mt-5">
        <a href="/job/" class="btn btn-primary btn-lg">Quay lại Trang Chủ</a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
