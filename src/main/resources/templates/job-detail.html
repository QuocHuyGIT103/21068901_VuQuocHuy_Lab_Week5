<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Công Việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Chi Tiết Công Việc</h1>
</div>

<div class="container mt-5">
    <!-- Job Information -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title text-primary" th:text="${job.jobName}"></h2>
            <p><strong>ID Công Việc:</strong> <span th:text="${job.id}"></span></p>
            <p><strong>Mô Tả:</strong> <span th:text="${job.jobDesc}"></span></p>
            <p><strong>Công Ty:</strong>
                <span th:text="${job.company != null ? job.company.compName : 'Chưa có công ty'}"></span>
            </p>
        </div>
    </div>

    <!-- Required Skills -->
    <h3 class="mb-3">Kỹ Năng Yêu Cầu</h3>
    <ul class="list-group mb-4">
        <li th:each="jobSkill : ${job.jobSkills}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${jobSkill.skill.skillName}"></span>
            <span class="badge bg-primary rounded-pill" th:text="'Cấp độ: ' + ${jobSkill.skillLevel}"></span>
        </li>
    </ul>

    <!-- Suitable Candidates -->
    <h3 class="mb-3">Ứng Viên Phù Hợp</h3>
    <table class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Điện Thoại</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.phone}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="/job/jobs" class="btn btn-secondary btn-lg">Quay lại danh sách công việc</a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
